<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="card">
          <div class="bio">
            <img
              src="assets/jd-avatar.JPG"
              alt="avatar"
              class="avatar-container"
            />
            <h1>Johnny D</h1>
            <h2>Los Angeles, CA</h2>
            <p class="bio-snippet">💻 <span>Front-end developer</span></p>
            <p class="bio-snippet">🐕 <span>Animal lover</span></p>
            <p class="bio-snippet">🚀 <span>Space nerd</span></p>
          </div>
          <div class="social-links">
            <ul>
              <a href="https://github.com/jcad57" target="_blank"
                ><li class="button">GitHub</li></a
              >
              <a
                href="https://www.frontendmentor.io/profile/jcad57"
                target="_blank"
                ><li class="button">Frontend Mentor</li></a
              >
              <a
                href="https://www.linkedin.com/in/johnny-deichmann-56a2192ab/"
                target="_blank"
                ><li class="button">LinkedIn</li></a
              >
              <!-- <a href="#"><li class="button">Twitter</li></a> -->
              <a href="https://www.instagram.com/johnnydmusic/" target="_blank"
                ><li class="button">Instagram</li></a
              >
            </ul>
          </div>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        class="credits">Frontend Mentor</a
      >. Coded by <a href="#">Johnny D</a>.
    </div>
  </body>
</html>
